<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div id="bonus" class="blink">0</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="congratulationsHeader">Arcade Game</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p id="modalBody"></p>
					<form>
						<div class="container">
							<h2>Please select your player</h2>
							<img src="images/char-cat-girl.png" class="img-thumbnail" alt="Char Cat Girl">
							<input type="radio" name="img_player_name" value="char-cat-girl.png" id="img_player1">

							<img src="images/char-boy.png" class="img-thumbnail" alt="Char Boy">
							<input type="radio" name="img_player_name" value="char-boy.png" id="img_player2" checked>

							<img src="images/char-princess-girl.png" class="img-thumbnail" alt="Char Princess Girl">
							<input type="radio" name="img_player_name" value="char-princess-girl.png" id="img_player3">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="JavaScript:startGame();">Play!!!</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
